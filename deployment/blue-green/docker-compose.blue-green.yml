version: '3.8'

# Blue-Green Deployment Configuration
# This file supports zero-downtime deployments by running two identical environments
#
# Usage:
#   1. Deploy to Blue:  docker-compose -f docker-compose.blue-green.yml --profile blue up -d
#   2. Test Blue environment
#   3. Switch traffic to Blue via nginx
#   4. Deploy to Green: docker-compose -f docker-compose.blue-green.yml --profile green up -d
#   5. Repeat...

services:
  # =============================================================================
  # NGINX Load Balancer / Traffic Router
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: consultancy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ../frontend/dist:/var/www/html:ro
    depends_on:
      - app-blue
      - app-green
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # BLUE Environment
  # =============================================================================
  app-blue:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: consultancy-app-blue
    restart: unless-stopped
    profiles: ["blue", "all"]
    environment:
      - APP_ENV=production
      - DEPLOYMENT_COLOR=blue
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-consultancy}
      - DB_USERNAME=${DB_USERNAME:-app}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
    volumes:
      - ../../storage/logs:/var/www/html/storage/logs
      - ../../storage/app:/var/www/html/storage/app
    networks:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  queue-blue:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: consultancy-queue-blue
    restart: unless-stopped
    profiles: ["blue", "all"]
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - DEPLOYMENT_COLOR=blue
      - DB_HOST=mysql
      - REDIS_HOST=redis
    volumes:
      - ../../storage/logs:/var/www/html/storage/logs
    networks:
      - backend
    depends_on:
      - app-blue

  # =============================================================================
  # GREEN Environment
  # =============================================================================
  app-green:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: consultancy-app-green
    restart: unless-stopped
    profiles: ["green", "all"]
    environment:
      - APP_ENV=production
      - DEPLOYMENT_COLOR=green
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-consultancy}
      - DB_USERNAME=${DB_USERNAME:-app}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
    volumes:
      - ../../storage/logs:/var/www/html/storage/logs
      - ../../storage/app:/var/www/html/storage/app
    networks:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  queue-green:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: consultancy-queue-green
    restart: unless-stopped
    profiles: ["green", "all"]
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - DEPLOYMENT_COLOR=green
      - DB_HOST=mysql
      - REDIS_HOST=redis
    volumes:
      - ../../storage/logs:/var/www/html/storage/logs
    networks:
      - backend
    depends_on:
      - app-green

  # =============================================================================
  # Shared Infrastructure
  # =============================================================================
  mysql:
    image: mysql:8.0
    container_name: consultancy-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_DATABASE:-consultancy}
      - MYSQL_USER=${DB_USERNAME:-app}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: consultancy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
