# Alertmanager Configuration for Consultancy Platform

global:
  # SMTP settings for email notifications
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: 'alerts@consultancy-platform.com'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack settings
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Route tree
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by alertname and severity
  group_by: ['alertname', 'severity']

  # Wait before sending notification for a new group
  group_wait: 30s

  # Wait before sending notification about new alerts in existing group
  group_interval: 5m

  # Wait before re-sending notification for same alert
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 4h

    # Database alerts - specific channel
    - match_re:
        alertname: ^(MySQL|Redis).*
      receiver: 'database-alerts'

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# Receivers
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'ops@consultancy-platform.com'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@consultancy-platform.com'
        send_resolved: true
        headers:
          Subject: 'ðŸš¨ CRITICAL: {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        title: '{{ if eq .Status "firing" }}ðŸš¨{{ else }}âœ…{{ end }} {{ .GroupLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ template "__grafanaURL" . }}'
          - type: button
            text: 'Runbook'
            url: 'https://docs.consultancy-platform.com/runbooks/{{ .GroupLabels.alertname }}'

  - name: 'warning-alerts'
    email_configs:
      - to: 'ops@consultancy-platform.com'
        send_resolved: true
    slack_configs:
      - channel: '#alerts-warning'
        send_resolved: true
        title: '{{ if eq .Status "firing" }}âš ï¸{{ else }}âœ…{{ end }} {{ .GroupLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  - name: 'database-alerts'
    email_configs:
      - to: 'dba@consultancy-platform.com'
        send_resolved: true
    slack_configs:
      - channel: '#alerts-database'
        send_resolved: true
        title: '{{ if eq .Status "firing" }}ðŸ—„ï¸{{ else }}âœ…{{ end }} Database: {{ .GroupLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'
